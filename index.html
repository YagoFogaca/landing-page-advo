<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/imgs/logo.png" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Seu Advogado</title>
  </head>
  <body>
    <main>
      <header>
        <div class="header-blur"></div>

        <section class="header-banner">
          <figure class="header-banner--logo">
            <img src="./assets/imgs/logo-variante.png" alt="Logo" />
          </figure>

          <article class="header-banner--infos">
            <p class="paragraph paragraph-variant">
              Precisa de advogados especialistas em trabalho?
            </p>
            <h1 class="title">
              Advocacia Trabalista Especializada nos Diretos do Empregado
            </h1>
            <p class="paragraph">
              Você quer ser atendido por um profissional capaz de lhe aconselhar
              desde o início?
            </p>
            <p class="paragraph">
              Toque no botão abaixo para falar com um advogado especialista no
              seu WhatsApp.
            </p>
            <button>
              <span></span>
              Entrar em contato
            </button>
          </article>
        </section>
      </header>
    </main>
  </body>
</html>
